services:
  - type: web
    name: xanh-dashboard-api
    env: python
    plan: free
    buildCommand: pip install -r requirements.txt
    startCommand: uvicorn app.main:app --host 0.0.0.0 --port 10000
    envVars:
      - key: PYTHON_VERSION
        value: 3.11.0
      - key: DATABASE_URL
        fromDatabase:
          name: xanh-dashboard-db
          property: connectionString
      - key: ADMIN_API_JSON
        sync: false
      - key: ADMIN_COOKIE
        sync: false
      - key: INGEST_KEY
        sync: false

databases:
  - name: xanh-dashboard-db
    plan: free
